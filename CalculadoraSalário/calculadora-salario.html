<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Atividades
    </title>
    <link rel="stylesheet" href="calculadora-salario.css">
</head>
<body>
    <header></header>


    <main>
        <img class="img-principal" src="./img/download (1).png" alt="Imagem Imc">

        <section class="cartao">
            <h2 class="cartao__titulo">Calculadora de Imposto</h2>
            <p>Salário Bruto</p>
            <input class="input-kg" type="number" autofocus>
            <p>Dependente</p>
            <input class="input-metros" type="number">  
            <button class="botao-calcular">Calcular</button>  
            <div class="resultado"></div>  
            <p class="resultado__num"></p>
            <p class="resultado__texto"></p>  
        </section>

    </main>


    <footer></footer>
    <script src="calculadora-salario.js"></script>
</body>
</html>
